custom_1.form:
  path: '/admin/config/development/custom_1'
  defaults:
    _form: '\Drupal\custom_1\Form\custom_1Form'
    _title: 'Lorem ipsum settings'
  requirements:
    _permission: 'administer site configuration'

custom_1.generate:
  path: '/custom_1/generate/{paragraphs}/{phrases}'
  defaults:
    _controller: '\Drupal\custom_1\Controller\custom_1Controller::generate'
  requirements:
    _permission: 'generate lorem ipsum'